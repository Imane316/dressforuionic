<ion-header>
  <ion-toolbar>
    <div class="logo">
      <h1>DressForU</h1>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <h2>Création de votre nouvelle catégorie</h2>
    <form [formGroup]="catForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Name:</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
     
      <ion-button expand="full" type="submit" class="add-button">Ajouter la catégorie</ion-button>
      <div *ngIf="message" class="message">{{ message }}</div>
    </form>
  </div>
</ion-content>
