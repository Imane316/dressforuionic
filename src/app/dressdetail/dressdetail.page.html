<ion-header>
  <ion-toolbar>
    <div class="logo">
      <h1>DressForU</h1>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="left-column">
      <img [src]="dress.picture" alt="Image de la robe">
    </div>
    <div class="right-column">
      <h2>{{ dress.name }}</h2>
      <p>{{ dress.price }} €</p>
      <p>{{ dress.material }}</p>
      <p>{{ dress.size }}</p>
      
      <div class="button-container">
        <ion-button class="button" routerLink="/dresses" style="margin-right: 10px;">Précédent</ion-button>
        <ion-button class="button" routerLink="/updatedress/{{dress.iddress}}">Mettre à jour</ion-button>
      </div>
    </div>
  </div>
</ion-content>
