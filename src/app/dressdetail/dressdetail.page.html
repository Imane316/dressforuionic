<ion-header>
  <ion-toolbar>
    <ion-title>DressForU</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
      <ion-col size="6">
        <ion-img [src]="dress.picture" alt="Image de la robe"></ion-img>
      </ion-col>
      <ion-col size="6">
        <ion-text>
          <p>{{ dress.name }}</p>
          <p>{{ dress.price }} €</p>
          <p>{{ dress.material }}</p>
          <p>{{ dress.size }}</p>
          <p>{{ dress.material }}</p>
        </ion-text>
        
        <div class="button-container">
          <ion-button class="button" routerLink="/dresses" style="margin-right: 10px;">Précédent</ion-button>
          <ion-button class="button" routerLink="/updatedress/{{dress.iddress}}">Mettre à jour</ion-button>
        </div>
      </ion-col>
    </ion-row>

</ion-content>
