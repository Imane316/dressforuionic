
<ion-header>
  <ion-toolbar>
    <div class="logo">
      <h1>DressForU</h1>
    </div>
    <ion-buttons slot="end">
      <ion-button routerLink="">
        Accueil
      </ion-button>
      <ion-button routerLink="/dresses">
        Robes
      </ion-button>
      <ion-button routerLink="/categories">
        Catégories
      </ion-button>
      <ion-button routerLink="/contact">
        Contact
      </ion-button>
      <ion-button routerLink="/login">
        Se connecter
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  

  <ion-list>
    <ion-item *ngFor="let dress of dresses">
      <ion-thumbnail slot="start">
        <ion-img [src]="dress.picture" alt="Image de la robe"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ dress.name }}</h2>
        <p><a [routerLink]="['/dressdetail', dress.iddress]">Voir les détails</a></p>
      </ion-label>
      <ion-button slot="end" color="danger" (click)="deleteDress(dress.iddress)">
        Supprimer
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-button class="add-button" routerLink="/adddress" expand="full">
    Ajouter une nouvelle robe
  </ion-button>
</ion-content>
